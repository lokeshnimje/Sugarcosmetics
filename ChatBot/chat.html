<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
    <div class="chatContainer">
        <div id="chatDiv" class="chatDiv">
            <div class="chatIcon">
                <div class="chatLine1"></div>
                <div class="chatLine2"></div>
            </div>
        </div>
        <div id="chatPopup" class="hideItem">
            <div id="closeBtn" class="closeBtn">X</div>
            <div class="popupTop">
                <img src="https://fc-use1-00-pics-bkt-00.s3.amazonaws.com/9f5d5932d5b17aee1fe9491c9fdbdcb6c8c6945a655acc958ecd81a867ec7ef4/f_marketingpicFull/u_be1d8877d49e57a14b5be6e9cfc109a6d91d88702e89141f6559bdf9c348b663/img_1606274880058.png" alt="icon image">
                <p class="crewTag">SUGAR Crew</p>
                <p>currently replying in under 1 minute</p>
            </div>
            <div class="popupMid">
                <div class="popupMidTop">
                    <img src="https://fc-use1-00-pics-bkt-00.s3.amazonaws.com/9f5d5932d5b17aee1fe9491c9fdbdcb6c8c6945a655acc958ecd81a867ec7ef4/f_hlimage/u_be1d8877d49e57a14b5be6e9cfc109a6d91d88702e89141f6559bdf9c348b663/img_1542177072720.jpeg">
                    <div class="chatBotNameDiv">
                        <p class="botName">Gryffindor</p>
                        <div class="botTag">
                            <img src="https://assetscdn-wchat.freshchat.com/static/assets/images/briefcase-regular-22e176d7e55374896af42b92904bb769.svg" alt="briefcase Image">
                            <p class="compTag">Drive into the world of SUGAR</p>
                        </div>
                    </div>
                </div>
                <div id="chatBox" class="popupMidDown"></div>
            </div>
            <div class="popupDown">
                <form id="chatInput" class="js-form">
                    <input class="userInput" autocomplete="off" id="reply" type="text" name="myText" placeholder="Reply here...">
                </form>
            </div>
        </div>
    </div>
    <!-- ChatBot Code Ends here -->
    <script src="app.js"></script>
</body>
</html>
